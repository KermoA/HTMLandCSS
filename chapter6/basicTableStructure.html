<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>60</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
    <table border="2" bgcolor="#efefef">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150" bgcolor="#cccccc">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <th>250.00</th>
            <th>660.50</th>
            <th bgcolor="#cccccc">410.50</th>
        </tr>
        <tr>
            <th>February</th>
            <th>135.55</th>
            <th>895.2</th>
            <th bgcolor="#cccccc">1170.15</th>
        </tr>
    </table>
</body>
</html>
